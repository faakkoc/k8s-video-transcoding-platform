apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: video-transcoding
  labels:
    app: api-gateway

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-gateway-role
  namespace: video-transcoding
rules:
# Permission to create and manage Jobs
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]

# Permission to read ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

# Permission to read Pods (for job status)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway-rolebinding
  namespace: video-transcoding
subjects:
- kind: ServiceAccount
  name: api-gateway
  namespace: video-transcoding
roleRef:
  kind: Role
  name: api-gateway-role
  apiGroup: rbac.authorization.k8s.io
